<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post">
        <div>
            <p>Имя</p>
            <input placeholder="Имя" type="text" name="" id="">
        </div>

        <div>
            <p>Пароль</p>
            <input type="password" name="" id="">
        </div>

        <div>
            <p>Телефон</p>
            <input type="text" name="" id="">
        </div>
        <div>
            <p>Пол</p>
            <input type="radio" checked name="sex" id=""> Мужской<br />
            <input type="radio" name="sex" id=""> Женский
        </div>
        <div>
            <p>Имущество</p>
            <input type="checkbox" checked name="" id=""> Велик <br />
            <input type="checkbox" name="" id=""> Машина <br />
            <input type="checkbox" disabled name="" id=""> Дом <br />
        </div>
        <div>
            <p>Дополнительная информация</p>
            <textarea name="" id="" cols="20" rows="2"></textarea>
        </div>
        <div>
            <p>Прикрепить фото</p>
            <input type="file" name="" id="">
        </div>
        <div>
            <p>Любимый цвет</p>
            <select name="" id="">
                <option value="Red">Красный</option>
                <option value="Green">Зеленый</option>
                <option value="Black">Черный</option>
            </select>
        </div>
        <div>
            <p>Действия</p>
            <button type="submit">Отправить</button>
            <button type="reset">Очистить</button>
        </div>

    </form>


</body>

</html>
