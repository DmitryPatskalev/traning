<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .colored {
        color: green
    }

    #frame.active {
        display: block;
    }

    #frame {
        display: none;
        height: 200px;
        width: 200px;
        border: 1px solid red;
    }
</style>

<body>
    <p id="elem">TEXT</p>
    <div id="div"></div>
    <input type="submit" value="BUTTON" id="button">
    <div class="text">
        <p>TEXT1</p>
        <p>TEXT2</p>
        <p>TEXT3</p>
    </div>
    <input type="submit" name="" id="button2">

    <p>=============</p>
    <button id="button3">Click me</button>
    <div id="frame"></div>
    <script>
        let elem = document.getElementById('elem')
        elem.style.color = 'red'
        let div = document.getElementById('div')
        let button = document.getElementById('button')
        button.addEventListener('click', function () {
            div.style.border = 'solid';
            div.style.height = '100px'
            div.style.width = '300px'
            elem.style.fontSize = '30px'
            elem.style.color = 'blue'
            div.style.borderRadius = '20px'

        })
        let button2 = document.getElementById('button2')
        let elem2 = document.querySelectorAll('.text p')
        for (let elems of elem2) {
            button2.addEventListener('click', function () {
                elems.classList.toggle('colored')

            })
        }

        let button3 = document.getElementById('button3')
        let frame = document.getElementById('frame')
        button3.addEventListener('click', function () {
            frame.classList.toggle('active')
        })


    </script>
</body>

</html>
