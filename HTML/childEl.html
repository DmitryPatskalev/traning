<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="parent" class="class">
        <p>text1</p>
        <p>text2</p>
        <p>text3</p>
    </div>
    <div id="div" class="class">
        <p id="p">Par</p>
    </div>
    <div>
        <ul id="sp">
            <li>text</li>
            <li>text</li>
            <li id="elem">text</li>
            <li>text</li>
            <li>text</li>
        </ul>
    </div>
    <div>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </div>

    <div class="parents">
        <p class="child">Child1</p>
        <p class="child">Child2</p>
        <p class="child">Child3</p>
        <p class="child">Child4</p>
    </div>
    <script>
        let parent = document.getElementById('parent')

        let firstChild = parent.firstElementChild.style.color = 'red'
        let lastChild = parent.lastElementChild.style.color = 'green'

        let elems = parent.children;
        for (let elem of elems) {
            console.log(elem.innerHTML += '!')
        }

        let p = document.getElementById('p')
        id = p.parentElement.id
        console.log(id)

        let elem = document.getElementById('elem')
        let par = elem.parentElement.id


        let tag = document.getElementsByTagName('p')
        for (let tags of tag) {
            tags.style.color = 'green'
        }

        let classEl = document.getElementsByClassName('class')
        for (let classElems of classEl) {
            classElems.style.fontSize = '40px'
        }

        let parents = document.getElementsByClassName('child')

        console.log(parents)
    </script>
</body>

</html>
