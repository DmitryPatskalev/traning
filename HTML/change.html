<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" name="" id="elem" />
    <p id="par"></p>
    <input type="checkbox" checked name="" id="check" />
    <p>
      <input id="elem2" />
      <p id="par2"></p>
    </p>
    <div>
        <p>
            <input type="text" name="" id="par3">
            <input type="text" name="" id="par4">
            <button id="button">button</button>
        </p>
    </div>
    <p>
        <select name="" id="select">
            <option>Manchester</option>
            <option>Chelsea</option>
            <option>Arsenal</option>
        </select>
        <button id="button2">button</button>
        <p id="par5"></p>
    </p>
    <div>
        <p>
            <select name="" id="select2">
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
            </select>
        </p>
    </div>
    <div>
        <p>
            <select id="select3">
                <option value="1" >Понедельник</option>
                <option value="2"selected >Вторник</option>
                <option value="3">Среда</option>
                <option value="4">Четверг</option>
                <option value="5">Пятница</option>
                <option value="6">Суббота</option>
                <option value="7">Воскресенье</option>

            </select>
        </p>
        <p>
            <select id="select4">
                <option >Понедельник</option>
                <option selected >Вторник</option>
                <option>Среда</option>
                <option >Четверг</option>
                <option >Пятница</option>
                <option>Суббота</option>
                <option >Воскресенье</option>

            </select>
        </p>
        <button id="button3">button</button>
        <p>
            <input type="text" name="" id="inp">
        </p>
    </div>
    <script>
      let check = document.getElementById("check");
      let par = document.getElementById("par");
      let elem = document.getElementById("elem");
      elem.addEventListener("change", function () {
        par.innerHTML = elem.value;
      });
      check.addEventListener("change", function () {
        if (check.checked) {
          console.log("Turned on");
        } else {
          console.log("Turned off");
        }
      });
      let par2 = document.getElementById('par2')
      let elem2 = document.getElementById("elem2");
      elem2.addEventListener("input", function () {
        let sum = 5;
        if (elem2.value.length) {
          par2.innerHTML = sum - elem2.value.length ;
        }
        if(elem2.value.length > 5){
            par2.innerHTML = elem2.value.length - sum
        }
      });
      let par3 = document.getElementById('par3')
      let par4 = document.getElementById('par4') 

      let button = document.getElementById('button')
      button.addEventListener('click', function(){
          par3.focus()
      })
    
      let select = document.getElementById('select')
      let button2 = document.getElementById('button2')
      let par5 = document.getElementById('par5')
      button2.addEventListener('click', function(){
          par5.innerHTML = select.value
      })
      let select2 = document.getElementById('select2')
      select2.addEventListener('change', function(){
          if(this.value == 2024 || this.value == 2028){
              console.log('High Year')
          }
      })
      let select3 = document.getElementById('select3')
      select3.addEventListener('change', function(){
          if(this.value == 6 || this.value == 7){
              console.log('Weekend')
          } 
      })

      let button3 = document.getElementById('button3')
      button3.addEventListener('click', function(){
          console.log(select3.selectedIndex)
      })
      let inp = document.getElementById('inp')
      inp.addEventListener('mouseout', function(){
          select3.value = inp.value 
      });
      

    </script>
  </body>
</html>
